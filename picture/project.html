<!DOCTYPE html>
<html>
    <head>
        <title>Content Box</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body{
                margin: 0;
                padding: 0;
            }
            .respond{
                content: '';
                position: absolute;
                width: 100%;
                height: 20%;
                background: rgb(105, 105, 105);
            }
            .logo{
                width: 20%;
                height: 40%;
                float: right;
                margin: 10px;
                
            }
            .logo span{
                font-size: 160%;
                font-weight: 600;
                letter-spacing: 30%;
            }
            .respond h4{
                font-size: 100%;
                font-style: italic;
                color: white;
                margin: 5px;
                justify-content: space-around;
            }
            .frame1{
                content: '';
                position: absolute;
                width: 45%;
                height: 45%;
                left: 0%;
                top: 20%;
                transform: translate(0%, 20%);
                background: blueviolet;
                box-shadow: 2px 5px 10px rgb(68, 68, 68);
                margin: 15px;
                text-align: center;
            }
            .frame1 p{
                font-size: 40px;
                font-family: 'Times New Roman', Times, serif;
            }
            .frame2{
                content: '';
                position: absolute;
                width: 45%;
                height: 45%;
                left: 35%;
                top: 20%;
                transform: translate(35%, 20%);
                background: orangered;
                box-shadow: 2px 5px 10px rgb(68, 68, 68);
                margin: 15px;
                text-align: center;
            }
            .frame2 p{
                font-size: 40px;
                font-family: 'Times New Roman', Times, serif;
            }
            .frame3{
                content: '';
                position: absolute;
                width: 45%;
                height: 45%;
                left: 0%;
                top: 60%;
                transform: translate(0%, 60%);
                background: Green;
                box-shadow: 2px 5px 10px rgb(68, 68, 68);
                margin: 15px;
                text-align: center;
            }
            .frame3 p{
                font-size: 40px;
                font-family: 'Times New Roman', Times, serif;
            }
            .frame4{
                content: '';
                position: absolute;
                width: 45%;
                height: 45%;
                left: 36%;
                top: 60%;
                transform: translate(36%, 60%);
                background: rgb(24, 126, 167);
                box-shadow: 2px 5px 10px rgb(68, 68, 68);
                margin: 15px;
                text-align: center;
            }
            .frame4 p{
                font-size: 40px;
                font-family: 'Times New Roman', Times, serif;
            }
            .frame5{
                content: '';
                position: absolute;
                width: 45%;
                height: 45%;
                left: 0%;
                top: 100%;
                transform: translate(0%, 100%);
                background: rgb(241, 89, 255);
                box-shadow: 2px 5px 10px rgb(68, 68, 68);
                margin: 15px;
                text-align: center;
            }
            .frame5 p{
                font-size: 40px;
                font-family: 'Times New Roman', Times, serif;
            }
            .frame6{
                content: '';
                position: absolute;
                width: 45%;
                height: 45%;
                left: 36%;
                top: 100%;
                transform: translate(36%, 100%);
                background: rgb(62, 243, 243);
                box-shadow: 2px 5px 10px rgb(68, 68, 68);
                margin: 15px;
                text-align: center;
            }
            .frame6 p{
                font-size: 40px;
                font-family: 'Times New Roman', Times, serif;
            }
            .end{
                content: '';
                position: absolute;
                width: 100%;
                height: 40%;
                left: 0%;
                top: 145%;
                transform: translate(0%, 145%);
                background: rgb(32, 32, 32);
            }
            .icon{
                content: '';
                position: absolute;
                width: 50%;
                height: 35%;
                left: 18%;
                transform: translateX(18%);
                
            }
            .fa {
                font-size: 40px;
                width: 20%;
                height: 75%;
                text-align: center;
                text-decoration: none;
                margin: 5px 2px;
            }

            .fa:hover {
                    opacity: 0.7;
            }
            .fa-facebook {
            background: #3B5998;
            color: white;
            padding-top: 12px;
            }   
            .fa-twitter {
            background: #55ACEE;
            color: white;
            padding-top: 12px;
            }
            .fa-youtube {
            background: #bb0000;
            color: white;
            padding-top: 12px;
            }
            .fa-instagram {
            background: #125688;
            color: white;
            padding-top: 12px;
            }
        </style>
    </head>
    <body>
        <form action="/projectinfo" method="GET">
        <div class="respond">
            <div class="logo">  
            <span style="color:black">Z</span>
            <span style="color:white">i</span>
            <span style="color:black">b</span>
            <span style="color:white">r</span>
            <span style="color:black">a</span>
            <span style="color:white">l</span>
            <span style="color:black">i</span>
            <span style="color:white">n</span>
            <span style="color:black">k</span>
            </div>
            <h4>Poject Planning<br>
                Analysis of information management<br>
                Information & solution of website
            </h4>
            
            </div>
            <div class="frame1">
               <p>Time Table</p>
            </div>
            <div class="frame2">
                <p>Apple Pie</p>
            </div>
            <div class="frame3">
                <p>Green Pie</p>
            </div>
            <div class="frame4">
                <p> Data Analysis</p>
            </div>
            <div class="frame5">
                <p>E-cart </p>
            </div>
            <div class="frame6">
                <p>Pine apple</p>
            </div>

            <div class="end">
                <div class="icon">
                    <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
                    <a href="https://twitter.com/" class="fa fa-twitter"></a>
                    <a href="https://youtube.com/zibralink/" class="fa fa-youtube"></a>
                    <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
                </div>
            </div>
        </form>
    </body>
</html>
